<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Cyprien Henner</title>
        <link rel="stylesheet" href="css/main.css" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li>
                    <button id="run" class="dis btn">Lancer</button>
                </li>
                <li>
                    <button class="btn" id="shuffle">MÃ©langer</button>
                </li>
                <li>
                    <label for="range">Nombre de barres</label>

                        min="5"
                        type="range"
                        value="150"
                        step="2"
                        max="256"
                        class="dis"
                        id="range"
                    />
                </li>
                <li>
                    <label for="speed">Vitesse</label>
                    <input min="1" type="range" value="70" max="100" id="speed" />

            <ul>

                <li class="algo">Comb Sort</li>
                <li class="algo">Bitonic Sort</li>

        </div>
        <div id="container"></div>
